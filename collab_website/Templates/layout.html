<!DOCTYPE html>
<head>
    {% if title %}
        <title>{{ title }} - Collab-site</title>
    {% else %}
        <title>Welcome to Collab-site!</title>
    {% endif %}
</head>
<body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class='alert alert-{{ category }}'>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
